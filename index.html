<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solo Pro Services</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f7f7f7;
      color: #333;
      line-height: 1.6;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      font-size: 20px;
      margin-top: 20px;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 10px;
    }
    .contact {
      background-color: #ffcc00;
      padding: 40px 15px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 12px;
      min-height: 200px;
    }
    .contact a {
      display: block;
      margin-top: 5px;
      font-weight: bold;
      color: #000;
      text-decoration: none;
    }
    .form-section, .gallery, .reviews, .booking {
      margin-top: 30px;
    }
    .form-section input, .form-section textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-section button {
      background-color: #222;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .reviews blockquote {
      background-color: #eee;
      padding: 10px;
      border-left: 5px solid #ccc;
      margin: 10px 0;
      font-style: italic;
    }
    .booking button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    #confirmation {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      background-color: #d4edda;
      color: #155724;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo-dark.png" alt="Solo Pro Services Logo" style="display: block; margin: 0 auto; max-width: 240px; height: auto;" />
    <div style="background-color: black; padding: 15px; text-align: center;">
      <p style="color: white; margin: 0; font-weight: bold;">Reliable handyman in Northern New Jersey</p>
    </div>
  </div>
</body>
</html>
